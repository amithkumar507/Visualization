 <html>
 <head>
 <style type="text/css">
 
#chartdiv {
	width		: 100%;
	height		: 500px;
	font-size	: 11px;
}	

.amcharts-graph-graph2 .amcharts-graph-stroke {
  stroke-dasharray: 4px 5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  -webkit-animation: am-moving-dashes 1s linear infinite;
  animation: am-moving-dashes 1s linear infinite;
}

@-webkit-keyframes am-moving-dashes {
  100% {
    stroke-dashoffset: -28px;
  }
}
@keyframes am-moving-dashes {
  100% {
    stroke-dashoffset: -28px;
  }
}
 </style>
 </head>
 <script src="amcharts/amcharts.js"></script>
<script src="amcharts/serial.js"></script>
<script src="amcharts/themes/light.js"></script>
<div id="chartdiv"></div>

<script type="text/javascript">
var chart = AmCharts.makeChart("chartdiv", {
  "type": "serial",

  "theme": "light",
  "autoMargins": false,

  "marginBottom": 26,

  }, {
    "Month": 11,

  }, {
    "Month": 12,
    "Total cases": 850,
    "Total Deaths": 407,
  }, {
    "Month": 01,
    "Total cases": 604,
    "Total Deaths": 263,
  }, {
    "Month": 02,
    "Total cases": 616,
    "Total Deaths": 351,
  }, {
    "Month": 03,
    "Total cases": 364,
    "Total Deaths": 264,
  }, {
    "Month": 04,
    "Total cases": 720,
    "Total Deaths": 307,
  }, {
    "Month": 05,
    "Total cases": 344,
    "Total Deaths": 198,
  }, {
    "Month": 06,
    "Total cases": 0,

  }, {
    "Month": 07,

    "Total Deaths": 0,
  }, {
    "Month": 08,

    "additional": "(projection)"
  }],
  "valueAxes": [{
    "axisAlpha": 0,
    "position": "left"
  }],
  "startDuration": 1,
  "graphs": [{
    "alphaField": "alpha",
    "balloonText": "<span style='font-size:12px;'>[[title]] in [[category]]:<br><span style='font-size:20px;'>[[value]]</span> [[additional]]</span>",
    "fillAlphas": 1,
    "title": "Total cases",
    "type": "column",
    "valueField": "Total cases",
    "dashLengthField": "dashLengthColumn"
  }, {
    "id": "graph2",
    "balloonText": "<span style='font-size:12px;'>[[title]] in [[category]]:<br><span style='font-size:20px;'>[[value]]</span> [[additional]]</span>",
    "bullet": "round",
    "lineThickness": 3,
    "bulletSize": 7,
    "bulletBorderAlpha": 1,

    "axisAlpha": 0,
    "tickLength": 0
  },
  "export": {
    "enabled": true
  }
